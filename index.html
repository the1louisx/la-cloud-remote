<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LA Remote</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F3EEE7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        /* Lock icon */
        .lock-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            opacity: 0.5;
        }
        .lock-icon svg {
            width: 100%;
            height: 100%;
            fill: #2D2D2D;
        }

        /* Title */
        h1 {
            color: #2D2D2D;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }
        .subtitle {
            color: #2D2D2D;
            opacity: 0.45;
            font-size: 13px;
            margin-bottom: 40px;
            transition: opacity 0.4s ease;
        }

        /* PIN dots */
        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .pin-dot {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1.5px solid rgba(45, 45, 45, 0.25);
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        .pin-dot.filled {
            background: #E8E4E0;
            border-color: rgba(45, 45, 45, 0.5);
        }
        .pin-dot-inner {
            font-size: 20px;
            font-weight: 700;
            color: #2D2D2D;
            opacity: 0.85;
        }

        /* Status text */
        .status {
            color: #2D2D2D;
            font-size: 13px;
            opacity: 0.45;
            margin-bottom: 8px;
            min-height: 20px;
            transition: opacity 0.2s;
        }

        /* Message */
        .message {
            font-size: 13px;
            font-weight: 500;
            padding: 10px 16px;
            border-radius: 10px;
            margin-top: 16px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .message.visible {
            opacity: 1;
        }
        .message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: #1e8449;
        }

        /* Command buttons */
        .cmd-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 10px;
        }
        .cmd-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease, background 0.3s ease;
        }
        .cmd-btn:active {
            transform: scale(0.96);
            opacity: 0.7;
        }
        .cmd-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        .cmd-btn.arm {
            background: #2D2D2D;
            color: #F3EEE7;
        }
        .cmd-btn.disarm {
            background: rgba(45, 45, 45, 0.12);
            color: #2D2D2D;
        }

        /* Screen fade transitions */
        #pin-screen, #armed-screen, #no-token {
            transition: opacity 0.35s ease;
        }
        .fade-out {
            opacity: 0 !important;
        }

        /* No token screen */
        .no-token {
            display: none;
        }
        .no-token p {
            color: #2D2D2D;
            opacity: 0.5;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* Shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }
        .shake {
            animation: shake 0.35s ease;
        }

        /* Branding */
        .branding {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            color: #2D2D2D;
            opacity: 0.2;
            font-size: 13px;
            font-weight: 600;
        }

        /* Hidden input to capture keyboard on mobile */
        .hidden-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lock icon -->
        <div class="lock-icon">
            <svg viewBox="2 0 20 24">
                <path id="lock-path" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
            </svg>
        </div>

        <h1 id="title">LA Remote</h1>
        <div class="subtitle" id="subtitle">Enter PIN to connect</div>

        <!-- PIN entry screen (used for initial pairing AND disarm PIN) -->
        <div id="pin-screen">
            <input type="tel" id="hidden-pin" class="hidden-input" maxlength="4" inputmode="numeric" autocomplete="off">

            <div class="pin-dots" id="pin-dots" onclick="focusInput()">
                <div class="pin-dot" id="dot0"><span class="pin-dot-inner" id="txt0"></span></div>
                <div class="pin-dot" id="dot1"><span class="pin-dot-inner" id="txt1"></span></div>
                <div class="pin-dot" id="dot2"><span class="pin-dot-inner" id="txt2"></span></div>
                <div class="pin-dot" id="dot3"><span class="pin-dot-inner" id="txt3"></span></div>
            </div>

            <div class="status" id="pin-status">Enter your 4-digit PIN</div>
            <div class="message" id="pin-message"></div>
        </div>

        <!-- Armed screen (waiting to disarm) -->
        <div id="armed-screen" style="display:none;">
            <div class="status" id="armed-status" style="opacity:0.7;">Tap below to disarm</div>
            <div class="cmd-buttons">
                <button class="cmd-btn disarm" id="btn-disarm" onclick="startDisarm()">DISARM</button>
            </div>
            <div class="message" id="armed-message"></div>
        </div>

        <!-- No token -->
        <div id="no-token" class="no-token">
            <p>No pairing token found.</p>
            <p>Scan the QR code from your laptop.</p>
        </div>
    </div>

    <div class="branding">LaptopAlarm</div>
    <footer style="position:fixed;bottom:6px;left:0;width:100%;text-align:center;font-size:11px;color:#2D2D2D;opacity:0.25;">
        &copy; 2026 LA Software UG &middot; <a href="privacy.html" style="color:#2D2D2D;">Privacy Policy</a>
    </footer>

    <script>
        const BACKEND_URL = 'https://la-cloud-remote.onrender.com';
        const SESSION_STORAGE_KEY = 'la_remote_session';

        const urlParams = new URLSearchParams(window.location.search);
        const pairingToken = urlParams.get('token');

        let sessionToken = null;
        let pin = '';
        let busy = false;

        // Current mode: 'pairing' (initial QR+PIN) or 'disarm' (PIN for disarm command)
        let pinMode = 'pairing';

        // --- Session persistence ---
        function saveSession(token) {
            const expiresAt = Date.now() + 24 * 60 * 60 * 1000; // 24h
            localStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify({
                session_token: token,
                expires_at: expiresAt,
            }));
        }

        function loadSession() {
            try {
                const raw = localStorage.getItem(SESSION_STORAGE_KEY);
                if (!raw) return null;
                const data = JSON.parse(raw);
                if (Date.now() > data.expires_at) {
                    localStorage.removeItem(SESSION_STORAGE_KEY);
                    return null;
                }
                return data.session_token;
            } catch (e) {
                localStorage.removeItem(SESSION_STORAGE_KEY);
                return null;
            }
        }

        function clearSession() {
            localStorage.removeItem(SESSION_STORAGE_KEY);
            sessionToken = null;
        }

        // --- Crypto ---
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- PIN display ---
        function updateDots() {
            for (let i = 0; i < 4; i++) {
                const dot = document.getElementById('dot' + i);
                const txt = document.getElementById('txt' + i);
                if (i < pin.length) {
                    dot.classList.add('filled');
                    txt.textContent = '\u25CF';
                } else {
                    dot.classList.remove('filled');
                    txt.textContent = '';
                }
            }
        }

        function shakeDots() {
            const dots = document.getElementById('pin-dots');
            dots.classList.add('shake');
            setTimeout(() => dots.classList.remove('shake'), 400);
        }

        function showMessage(elementId, text, isError) {
            const msg = document.getElementById(elementId);
            msg.textContent = text;
            msg.className = 'message visible ' + (isError ? 'error' : 'success');
            setTimeout(() => { msg.className = 'message'; }, 3500);
        }

        function focusInput() {
            document.getElementById('hidden-pin').focus();
        }

        // --- Screen transitions (with fade) ---
        function showScreen(screenId) {
            const screens = ['pin-screen', 'armed-screen', 'no-token'];
            // Fade out visible screens, then swap
            screens.forEach(id => {
                const el = document.getElementById(id);
                if (id !== screenId) {
                    el.classList.add('fade-out');
                    setTimeout(() => { el.style.display = 'none'; el.classList.remove('fade-out'); }, 350);
                }
            });
            // Fade in target
            const target = document.getElementById(screenId);
            target.classList.add('fade-out');
            target.style.display = 'block';
            requestAnimationFrame(() => {
                requestAnimationFrame(() => { target.classList.remove('fade-out'); });
            });
        }

        function showArmedScreen() {
            document.getElementById('title').textContent = 'Armed';
            document.getElementById('subtitle').textContent = 'System is armed';
            showScreen('armed-screen');
            document.getElementById('armed-status').textContent = 'Tap below to disarm';
            document.getElementById('btn-disarm').disabled = false;
        }

        function showPinScreen(mode) {
            pinMode = mode;
            showScreen('pin-screen');
            if (mode === 'pairing') {
                document.getElementById('title').textContent = 'LA Remote';
                document.getElementById('subtitle').textContent = 'Enter PIN to connect';
                document.getElementById('pin-status').textContent = 'Enter your 4-digit PIN';
            } else {
                document.getElementById('title').textContent = 'Confirm Disarm';
                document.getElementById('subtitle').textContent = 'Re-enter PIN to disarm';
                document.getElementById('pin-status').textContent = 'Enter your 4-digit PIN';
            }
            resetPin();
        }

        // --- Hidden input handler ---
        const hiddenInput = document.getElementById('hidden-pin');

        hiddenInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
            pin = this.value;
            updateDots();

            if (pin.length === 4 && !busy) {
                busy = true;
                if (pinMode === 'pairing') {
                    doPair();
                } else {
                    doDisarmWithPin();
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (busy) return;
            if (document.getElementById('pin-screen').style.display === 'none') return;

            if (e.key >= '0' && e.key <= '9' && pin.length < 4) {
                pin += e.key;
                hiddenInput.value = pin;
                updateDots();
                if (pin.length === 4) {
                    busy = true;
                    if (pinMode === 'pairing') {
                        doPair();
                    } else {
                        doDisarmWithPin();
                    }
                }
            } else if (e.key === 'Backspace' && pin.length > 0) {
                pin = pin.slice(0, -1);
                hiddenInput.value = pin;
                updateDots();
            }
        });

        // --- Pair (QR token + PIN) ---
        async function doPair() {
            if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
                busy = false;
                return;
            }

            document.getElementById('pin-status').textContent = 'Connecting...';
            document.getElementById('pin-status').style.opacity = '0.6';

            try {
                const pinHash = await sha256(pin);

                const resp = await fetch(BACKEND_URL + '/pairing/consume', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pairing_token: pairingToken,
                        pin_hash: pinHash,
                    })
                });

                if (resp.ok) {
                    const data = await resp.json();
                    sessionToken = data.session_token;
                    saveSession(sessionToken);

                    // Remove token from URL so refresh doesn't re-consume
                    if (window.history.replaceState) {
                        const cleanUrl = window.location.origin + window.location.pathname;
                        window.history.replaceState({}, document.title, cleanUrl);
                    }

                    // Show armed screen immediately, send ARM in background
                    busy = false;
                    showArmedScreen();
                    doArm();
                } else if (resp.status === 403) {
                    shakeDots();
                    showMessage('pin-message', 'Wrong PIN or expired QR', true);
                    resetPin();
                } else if (resp.status === 429) {
                    const data = await resp.json().catch(() => ({}));
                    showMessage('pin-message', data.detail || 'Too many attempts. Wait and retry.', true);
                    resetPin();
                } else {
                    showMessage('pin-message', 'Error: ' + resp.status, true);
                    resetPin();
                }
            } catch (error) {
                showMessage('pin-message', 'Network error. Check connection.', true);
                resetPin();
            }
        }

        function resetPin() {
            pin = '';
            hiddenInput.value = '';
            updateDots();
            document.getElementById('pin-status').textContent = 'Enter your 4-digit PIN';
            document.getElementById('pin-status').style.opacity = '0.45';
            busy = false;
            setTimeout(focusInput, 100);
        }

        // --- ARM (auto-sent after pairing, no user interaction) ---
        async function doArm() {
            if (!sessionToken) return;

            try {
                const resp = await fetch(BACKEND_URL + '/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_token: sessionToken,
                        command: 'ARM',
                    })
                });

                if (resp.ok) {
                    showArmedScreen();
                    showMessage('armed-message', 'ARM command sent', false);
                } else if (resp.status === 403) {
                    clearSession();
                    document.getElementById('title').textContent = 'Session Expired';
                    document.getElementById('subtitle').textContent = '';
                    showScreen('no-token');
                    document.getElementById('no-token').querySelector('p').textContent = 'Session expired.';
                    document.getElementById('no-token').querySelectorAll('p')[1].textContent = 'Scan a new QR code from your laptop.';
                } else {
                    // ARM failed but session still valid — show armed screen anyway
                    // (device may already be armed from a previous command)
                    showArmedScreen();
                    const errBody = await resp.text().catch(() => '');
                    console.log('[ARM] error', resp.status, errBody);
                }
            } catch (e) {
                // Network error — still show armed screen (session is valid)
                showArmedScreen();
                showMessage('armed-message', 'Network error sending ARM.', true);
            }
        }

        // --- DISARM flow: show PIN screen, then send with pin_hash ---
        function startDisarm() {
            if (busy) return;
            showPinScreen('disarm');
        }

        async function doDisarmWithPin() {
            if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
                busy = false;
                return;
            }

            document.getElementById('pin-status').textContent = 'Sending...';
            document.getElementById('pin-status').style.opacity = '0.6';

            try {
                const pinHash = await sha256(pin);

                const resp = await fetch(BACKEND_URL + '/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_token: sessionToken,
                        command: 'DISARM',
                        pin_hash: pinHash,
                    })
                });

                if (resp.ok) {
                    // DISARM succeeded — burn session so page can't be reused
                    clearSession();
                    busy = false;
                    document.getElementById('title').textContent = 'Disarmed';
                    document.getElementById('subtitle').textContent = 'Session ended';
                    showScreen('no-token');
                    document.getElementById('no-token').querySelector('p').textContent = 'Disarmed successfully.';
                    document.getElementById('no-token').querySelectorAll('p')[1].textContent = 'Scan a new QR code to use again.';
                } else if (resp.status === 403) {
                    shakeDots();
                    showMessage('pin-message', 'Wrong PIN or session expired', true);
                    resetPin();
                } else if (resp.status === 429) {
                    const data = await resp.json().catch(() => ({}));
                    showMessage('pin-message', data.detail || 'Too many attempts. Wait and retry.', true);
                    resetPin();
                } else {
                    const errBody = await resp.text().catch(() => '');
                    console.log('[DISARM] error', resp.status, errBody);
                    showMessage('pin-message', 'Error ' + resp.status + ': ' + (errBody || 'Unknown'), true);
                    resetPin();
                }
            } catch (error) {
                showMessage('pin-message', 'Network error. Check connection.', true);
                resetPin();
            }
        }

        // --- Init: decide which screen to show ---
        (function init() {
            const savedToken = loadSession();

            if (pairingToken) {
                // New QR scanned — always start fresh pairing
                // (server already revoked old sessions when creating this token)
                clearSession();
                showPinScreen('pairing');
                setTimeout(focusInput, 300);
            } else if (savedToken) {
                // No QR in URL, but valid saved session — show disarm option
                sessionToken = savedToken;
                showArmedScreen();
            } else {
                // Nothing — prompt to scan QR
                document.getElementById('pin-screen').style.display = 'none';
                document.getElementById('no-token').style.display = 'block';
                document.getElementById('subtitle').textContent = '';
            }
        })();
    </script>
</body>
</html>
